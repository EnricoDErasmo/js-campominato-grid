<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Fredoka:wght@300;700&family=Gugi&family=Montserrat:wght@400;600&family=Mynerve&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto&family=Rowdies:wght@300&family=Rubik+Iso&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Fredoka:wght@300;700&family=Gugi&family=Montserrat:wght@400;600&family=Mynerve&family=Noto+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto&family=Rowdies:wght@300&family=Rubik+Iso&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Campo minato</title>
</head>

<body>

    <nav>

        <div class="navbar">

            <div class="img-container">

                <img src="img/logo.png" alt="">
                
                <div class="title">
                    <h1>Campo Minato</h1>
                </div>

            </div>

            <div class="select-container">

                <label for="difficulty-select" class="label-title">Seleziona difficoltà</label>

                <select name="Difficoltà" id="difficulty-select">
                    <option value="1" selected>Difficile</option>
                    <option value="2" >Media</option>
                    <option value="3" >Facile</option>
                </select>
            </div>

            <div class="btns-container">
                
                <div>
                    <button id="play-btn">PLAY</button>
                </div>
    
                <div id="refresh">
                    <button id="refresh-btn">REFRESH</button>
                </div>
            </div>


        </div>

    </nav>

    <main>

        <div class="game-container">

            <div id="container-centered">

                <div id="grid">
    
    
                </div>

            </div>


        </div>

    </main>



    <script src="js/script.js"></script>
</body>
</html>
